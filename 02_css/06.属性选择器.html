<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            [属性名] 选择含有指定属性的元素
            [属性名=属性值] 选择含有指定属性和属性值的元素

            p[title]
            p[title=abc]
            p[title^=abc] 以abc开头的
            p[title$=abc] 以abc结尾的
            p[属性名*=属性值] 选择属性值中含有某值的元素的元素

         */
        p[title=abc]{
            color: orange;
        }
    </style>

</head>
<body>
    <p title="abc">少小离家老大回</p>
    <p>少小离家老大回1</p>
    <p>少小离家老大回2</p>
    <p>少小离家老大回3</p>
    <p>少小离家老大回4</p>
    <p>少小离家老大回5</p>
    <p>少小离家老大回6</p>
    <p>少小离家老大回7</p>
    <p>秋水共长天一色</p>
    <p>落霞与孤鹜齐飞</p>
</body>
</html>
