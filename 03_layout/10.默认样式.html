<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 充重置样式表：专门用来对浏览器样式进行重置的
            reset.css 直接去除了浏览器的默认样式
            normalize.css 对默认样式进行了统一
    -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <style>

        body, p{
            margin: 0px;
            padding: 0px;
        }
        ul{
            margin: 0px;
            padding: 0px;
            /* 去除项目符号 */
            list-style: none;
        }
        /*
            默认样式：
                通常情况下，浏览器都会为元素设置一些默认样式，通常情况下，在编写网页时，浏览器默认样式会影响浏览器的布局
                不同浏览器的默认样式也可能不同，因此在pc端页面会将默认样式去除
        */
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
    <div class="box1"></div>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
        <li>列表项5</li>
    </ul>
</body>
</html>
