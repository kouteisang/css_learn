<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            /* 
                radial-gradient
                    默认情况下，径向渐变的形状根据元素的形状来计算的
                        正方形-->圆形
                        长方形-->椭圆形
                        
            */
            background-image: radial-gradient(red, yellow);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
