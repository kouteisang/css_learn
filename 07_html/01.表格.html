<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        在现实生活中，我们经常需要使用表格来表示一些格式化数据
        同样在网页中，我们也需要使用表格，我们通过table标签来创建表格
     -->
     <table border="1" width="50%" align="center">
         <!-- 在table中我们使用tr来表示表格中的一行，有几个tr就有几行 -->
         <tr>
             <td rowspan="2">A1</td>
             <td>B1</td>
             <td>C1</td>
             <td>D1</td>
         </tr>
         <tr>
            <td>B2</td>
            <!-- 占两列 -->
            <td colspan="2">C2</td> 
         </tr>
     </table>
</body>
</html>
