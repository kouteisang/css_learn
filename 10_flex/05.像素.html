    <!-- 
        像素：
            - 屏幕是由一个一个发光的小点构成的，这一个个的小点就是像素
            - 分辨率：1920*1080 说的就是屏幕中小点的数量 
            - 在前端开发中像素要分为两种情况讨论：CSS像素和物理像素
            - 物理像素：上述所说的小点点就属于物理像素
            - css像素：编写网页时，我们所用的就是CSS像素
                - 浏览器在显示网页时，需要将css像素转换为物理像素然后再呈现
                - 一个css像素最终由几个物理像素显示，最终由浏览器显示
                    默认情况下在pc端，一个css像素 = 一个物理像素
        
        视口（viewport）
            - 视口就是屏幕中用来显示网页的区域
            - 我们可以通过查看视口的大小来观察css像素和物理像素的比值
            - 默认情况下：
                视口宽度(1440px)(css像素)
                        1440px(物理像素)
                
            - 放大两倍的情况：
                视口宽度（720px）(css像素)
                        (1440px）(物理像素)
                我们可以改变视口的大小改变css像素和物理像素的比值
     -->
