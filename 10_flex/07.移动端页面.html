<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        设置视口的大小
        device-width 就是我们设备的完美视口
        结论：以后再写移动端，就把这个meta先写上，以确保为完美视口
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         *{
             margin: 0px;
             padding: 0px;
         }
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>

</head>
<body>
    <!-- 
        移动端默认的视口大小是980css像素
            默认情况下，移动端的像素比就是 980/移动端的宽度
            如果直接在网页中编写移动端代码，这样在980的视口下，像素比是非常不友好的，导致网页中的内容非常非常小 
        编写移动端页面时，必须确保又一个比较合理的像素比 

        - 可以通过meta标签来设置视口的大小
        - 每一款移动设备在设计时，都会又一个最佳的像素比
            一般我们只需要将像素比设置为该值即可得到一个最佳效果
            将像素比设置为最佳像素比的视口大小我们称其为完美视口
     -->
    <div class="box1"></div>
</body>
</html>
